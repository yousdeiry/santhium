version: '3.8'
services:
  # Service Backend (API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: santhium-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "8000:8000"
    volumes:
      - /mnt/santhium_mount:/app/uploads  # <-- Lien vers ton serveur de fichiers
    networks:
      - frontend_net
      - backend_net
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Frontend (Interface React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: santhium-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "8080:80"   # <-- Mappé sur 8080 pour correspondre à ton Proxy Nginx
    networks:
      - frontend_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge